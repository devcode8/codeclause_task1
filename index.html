<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Unit Converter</h1>
        <div class="option">
            <button id="weight_btn">Weight</button>
            <button id="length_btn">Length</button>
            <button id="speed_btn">Speed</button>
            <button id="temp_btn">Temperature</button>
        </div>
    </header>
    <div id="weight" class="converter">
        <h2>Weight Converter</h2>
        <div class="conatiner">
            <div class="input">
                <label>Pounds</label>
                <input id="lb" type="number">
            </div>
            <div class="input">
                <label>Kilograms</label>
                <input id="kg" type="number">
            </div>
            <div class="input">
                <label>Ounces</label>
                <input id="oz" type="number">
            </div>
            <div class="input">
                <label>Grams</label>
                <input id="g" type="number">
            </div>
            <div class="input">
                <label>Stones</label>
                <input id="st" type="number">
            </div>
        </div>
    </div>
    <div id="length" class="converter">
        <h2>Length Converter</h2>
        <div class="conatiner">
            <div class="input">
                <label>meter</label>
                <input id="m" type="number">
            </div>
            <div class="input">
                <label>centimeter</label>
                <input id="cm" type="number">
            </div>
            <div class="input">
                <label>millimeter</label>
                <input id="mm" type="number">
            </div>
            <div class="input">
                <label>kilometer</label>
                <input id="km" type="number">
            </div>
            <div class="input">
                <label>Inches</label>
                <input id="in" type="number">
            </div>
            <div class="input">
                <label>Feet</label>
                <input id="feet" type="number">
            </div>
            <div class="input">
                <label>Yards</label>
                <input id="Yards" type="number">
            </div>
            <div class="input">
                <label>Miles</label>
                <input id="Miles" type="number">
            </div>
        </div>
    </div>
    <div id="speed" class="converter">
        <h2>Speed Converter</h2>
        <div class="conatiner">
            <div class="input">
                <label>Mile per hour</label>
                <input id="MPH" type="number">
            </div>
            <div class="input">
                <label>Foot per second</label>
                <input id="FPS" type="number">
            </div>
            <div class="kelvin input">
                <label>Meter per second</label>
                <input id="MPS" type="number">
            </div>
            <div class="kelvin input">
                <label>Kilometer per hour</label>
                <input id="KPH" type="number">
            </div>
            <div class="kelvin input">
                <label>knot</label>
                <input id="knot" type="number">
            </div>
        </div>
    </div>
    <div id="temperature" class="converter">
        <h2>Temperature Converter</h2>
        <div class="conatiner">
            <div class="input">
                <label>°Celsius</label>
                <input id="celsius" type="number">
            </div>
            <div class="input">
                <label>°Fahrenheit</label>
                <input id="fah" type="number">
            </div>
            <div class="input">
                <label>Kelvin</label>
                <input id="kelvin" type="number">
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
